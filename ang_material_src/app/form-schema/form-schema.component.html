<mat-card>
  <form id="myForm" class="container" [formGroup]="addElem" (ngSubmit)="onSubmit()">
    <!-- title -->
    <h2 class="mat-h2">Trigger and Constraint Schemes - New</h2>
    <!-- input name -->
    <mat-form-field>
      <input type="text" matInput id="name" formControlName="name" placeholder="Name*">
    </mat-form-field>
    <!-- select trigger name -->
    <mat-form-field >
      <mat-select  id="triggerName" formControlName="triggerName" placeholder="Trigger Name *">
        <mat-option *ngFor="let option of this.cmbServ.triggerChoice let i = index;" [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- radio group trigger date known -->
    <mat-card class="nested">
      <h4 class="mat-h4">Trigger Date Known</h4>
      <mat-radio-group class="example-radio-group marg-around" formControlName="trigDateKnw" >
        <mat-radio-button class="example-radio-button marg-around" *ngFor="let opt of trigOpt" [value]="opt">
          {{opt}}
        </mat-radio-button>
      </mat-radio-group>
    </mat-card>
    <!-- checkbox and select is interim  -->
    <mat-card class="nested">
      <mat-checkbox class="example-margin disp-block" formControlName="isInterim">Is interim trigger name</mat-checkbox>
      <mat-form-field class="full-wdh" >
        <mat-select  id="intTriggerName" [disabled]="!addElem.get('isInterim').value" formControlName="intTriggerName" placeholder="Interim Trigger Name">
          <mat-option *ngFor="let option of this.cmbServ.intTriggerChoice let i = index;" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
    <!-- select constraint name  -->
    <mat-form-field >
      <mat-select  id="constraintName" formControlName="constraintName" placeholder="Constraint Name*">
        <mat-option *ngFor="let option of this.cmbServ.constraintChoice let i = index;" [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- radio group constaint value known -->
    <mat-card class="nested">
      <h4 class="mat-h4">Constraint Value Known</h4>
      <mat-radio-group class="example-radio-group" formControlName="constValKnw" >
        <mat-radio-button class="example-radio-button marg-around" *ngFor="let opt of trigOpt" [value]="opt">
          {{opt}}
        </mat-radio-button>
      </mat-radio-group>
    </mat-card>
    <!-- select effective deadline info -->
    <mat-form-field >
      <mat-select  id="effectiveInfo" formControlName="effectiveInfo" placeholder="Effective Deadline Info*">
        <mat-option *ngFor="let option of this.cmbServ.effectiveInfoChoice let i = index;" [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- select related process basis refer-->
    <mat-form-field >
      <mat-select  id="relProcess" formControlName="relProcess" placeholder="Related Processing Basis Reference Type">
        <mat-option *ngFor="let option of this.cmbServ.procBasisrefChoice let i = index;" [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- check box group purnma, nntm, pdb, dsart-->
    <mat-card class="nested">
      <mat-radio-group formArrayName="options">
        <mat-checkbox *ngFor="let option of addElem.get('options')['controls']; let i = index" class="uper marg-around" [formControlName]="i">{{lastOptions[i]}} </mat-checkbox>
      </mat-radio-group>
    </mat-card>
    <!-- textarea description-->
    <mat-form-field class="nested">
      <textarea matInput [rows]="4" id="describe" formControlName="describe" placeholder="Description"></textarea>
    </mat-form-field>
    <!-- buttons -->
    <div>
      <button class="marg-around" mat-raised-button type="button" (click)="goToList()"><mat-icon>close</mat-icon><span>Close</span></button>
      <button class="marg-around" mat-raised-button [disabled]="addElem.invalid" type="submit"><mat-icon>save</mat-icon><span>Save</span></button>
      <button class="marg-around" mat-raised-button type="button" (click)="onReset()"><mat-icon>cached</mat-icon><span>Reset</span></button>
    </div>
  </form>
</mat-card>
